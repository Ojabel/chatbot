<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Landing Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('istockphoto-1829241109-1024x1024 (1).jpg');
      background-size: cover;
      background-position: center;
    }

    #main-content {
      padding: 20px;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      margin: 50px;
      border-radius: 10px;
    }

    #chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      animation: bounce 2s infinite;
    }

    #close-chat-btn{
      color: whitesmoke;
      background: none;
      width: 20px;
      border: none;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    #chat-container {
      display: none;
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 300px;
      background-color: rgb(255, 255, 255);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      z-index: 1000;
      overflow: hidden;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px 10px 0 0;
    }

    #chat-body {
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f9f9f9;
    }

    #chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    #user-input {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .message {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .user-message {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #f1f1f1;
      color: black;
      align-self: flex-start;
    }

    .message img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .typing-indicator {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <header>
      <h1>Welcome to Our Restaurant</h1>
      <p>Experience the best dining experience with us.</p>
    </header>
  </div>

  
  <!-- CXGenie Script for Chatbot -->
  <script src="https://widget.cxgenie.ai/widget.js" data-aid="fdd9e6d8-4de8-4980-9e17-20ef6305dd29" data-lang="en"></script>
</body>
</html>
